<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        /* Edit Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: saturate(140%) blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Drag and Drop Styles */
        .project-item {
            transition: all 0.2s ease;
        }

        .project-item:not(.dragging) {
            cursor: default;
        }

        .project-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .project-item.drag-over {
            border-top: 3px solid #f59e0b;
            margin-top: 0.5rem;
        }

        .drag-handle {
            cursor: grab;
            color: #9ca3af;
            transition: color 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .drag-handle:hover {
            color: #f59e0b;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Prevent text selection during drag */
        .project-item.dragging * {
            user-select: none;
            -webkit-user-select: none;
        }

    </style>
</head>

<body class="text-gray-900 dark:text-gray-100">
    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 glass text-gray-900 dark:text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-cog mr-2"></i>Admin Dashboard
            </h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-amber-400 transition">
                    <i class="fas fa-home mr-2"></i>View Portfolio
                </a>
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Add Project Section -->
        <section class="glass rounded-xl p-8 mb-8">
            <h2 class="text-3xl font-bold mb-6 headline">
                <i class="fas fa-plus-circle mr-2"></i>Add New Project
            </h2>
            <form id="addProjectForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="projectTitle" class="block text-sm font-semibold mb-2">Project Title *</label>
                        <input type="text" id="projectTitle" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="e.g., My Awesome Project">
                    </div>
                    <div>
                        <label for="projectIcon" class="block text-sm font-semibold mb-2">Icon/Emoji</label>
                        <input type="text" id="projectIcon"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="e.g., ðŸš€ or icon name">
                    </div>
                </div>

                <div>
                    <label for="projectDescription" class="block text-sm font-semibold mb-2">Description *</label>
                    <textarea id="projectDescription" rows="4" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500 resize-none"
                        placeholder="Describe your project..."></textarea>
                </div>

                <div>
                    <label for="projectFeatures" class="block text-sm font-semibold mb-2">Features (one per line)</label>
                    <textarea id="projectFeatures" rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500 resize-none"
                        placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="projectDemoUrl" class="block text-sm font-semibold mb-2">Demo URL</label>
                        <input type="url" id="projectDemoUrl"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="https://example.com">
                    </div>
                    <div>
                        <label for="projectDemoText" class="block text-sm font-semibold mb-2">Demo Button Text</label>
                        <input type="text" id="projectDemoText"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="e.g., Live Demo">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="projectGithubUrl" class="block text-sm font-semibold mb-2">GitHub URL</label>
                        <input type="url" id="projectGithubUrl"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="https://github.com/username/repo">
                    </div>
                    <div>
                        <label for="projectAdminUrl" class="block text-sm font-semibold mb-2">Admin Page URL (optional)</label>
                        <input type="url" id="projectAdminUrl"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="https://example.com/admin">
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="reset"
                        class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition">
                        <i class="fas fa-redo mr-2"></i>Reset
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg transition transform hover:scale-105">
                        <i class="fas fa-plus mr-2"></i>Add Project
                    </button>
                </div>
            </form>
        </section>

        <!-- Projects List Section -->
        <section class="glass rounded-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold headline">
                    <i class="fas fa-list mr-2"></i>Manage Projects
                </h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    <i class="fas fa-grip-vertical mr-1"></i>Drag to reorder
                </p>
            </div>
            <div id="projectsList" class="space-y-4">
                <!-- Projects will be loaded here dynamically -->
            </div>
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-folder-open text-6xl text-gray-400 mb-4"></i>
                <p class="text-gray-600 dark:text-gray-400 text-lg">No projects yet. Add your first project above!</p>
            </div>
        </section>
    </main>

    <!-- Edit Project Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">
                    <i class="fas fa-edit mr-2"></i>Edit Project
                </h2>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editProjectForm" class="space-y-6">
                <input type="hidden" id="editIndex" value="-1">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="editProjectTitle" class="block text-sm font-semibold mb-2">Project Title *</label>
                        <input type="text" id="editProjectTitle" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="e.g., My Awesome Project">
                    </div>
                    <div>
                        <label for="editProjectIcon" class="block text-sm font-semibold mb-2">Icon/Emoji</label>
                        <input type="text" id="editProjectIcon"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="e.g., ðŸš€ or icon name">
                    </div>
                </div>

                <div>
                    <label for="editProjectDescription" class="block text-sm font-semibold mb-2">Description *</label>
                    <textarea id="editProjectDescription" rows="4" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500 resize-none"
                        placeholder="Describe your project..."></textarea>
                </div>

                <div>
                    <label for="editProjectFeatures" class="block text-sm font-semibold mb-2">Features (one per line)</label>
                    <textarea id="editProjectFeatures" rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500 resize-none"
                        placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="editProjectDemoUrl" class="block text-sm font-semibold mb-2">Demo URL</label>
                        <input type="url" id="editProjectDemoUrl"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="https://example.com">
                    </div>
                    <div>
                        <label for="editProjectDemoText" class="block text-sm font-semibold mb-2">Demo Button Text</label>
                        <input type="text" id="editProjectDemoText"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="e.g., Live Demo">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="editProjectGithubUrl" class="block text-sm font-semibold mb-2">GitHub URL</label>
                        <input type="url" id="editProjectGithubUrl"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="https://github.com/username/repo">
                    </div>
                    <div>
                        <label for="editProjectAdminUrl" class="block text-sm font-semibold mb-2">Admin Page URL (optional)</label>
                        <input type="url" id="editProjectAdminUrl"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                            placeholder="https://example.com/admin">
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeEditModal()"
                        class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg transition transform hover:scale-105">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // Check authentication
        if (!adminAuth.isAuthenticated()) {
            window.location.href = 'admin.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            adminAuth.logout();
            window.location.href = 'admin.html';
        });

        // Load and display projects
        function loadProjects() {
            const projects = projectManager.getProjects();
            const projectsList = document.getElementById('projectsList');
            const emptyState = document.getElementById('emptyState');

            if (projects.length === 0) {
                projectsList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            projectsList.innerHTML = projects.map((project, index) => `
                <div class="project-item glass rounded-lg p-6 border border-gray-300 dark:border-gray-600" 
                     data-index="${index}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-start flex-1">
                            <div class="drag-handle mr-3 mt-1 text-xl" draggable="true">
                                <i class="fas fa-grip-vertical"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold mb-2">
                                    ${project.icon ? project.icon + ' ' : ''}${project.title}
                                </h3>
                            <p class="text-gray-700 dark:text-gray-300 mb-3">${project.description}</p>
                            ${project.features && project.features.length > 0 ? `
                                <ul class="list-disc list-inside text-sm text-gray-600 dark:text-gray-400 mb-3 ml-4">
                                    ${project.features.map(f => `<li>${f}</li>`).join('')}
                                </ul>
                            ` : ''}
                            <div class="flex flex-wrap gap-2 mt-4">
                                ${project.demoUrl ? `
                                    <a href="${project.demoUrl}" target="_blank" rel="noopener noreferrer"
                                        class="inline-block bg-amber-600 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-md hover:bg-amber-700 transition">
                                        <i class="fas fa-external-link-alt mr-2"></i>${project.demoText || 'Live Demo'}
                                    </a>
                                ` : ''}
                                ${project.adminUrl ? `
                                    <a href="${project.adminUrl}" target="_blank" rel="noopener noreferrer"
                                        class="inline-block bg-amber-600 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-md hover:bg-amber-700 transition">
                                        <i class="fas fa-chart-line mr-2"></i>Admin Page
                                    </a>
                                ` : ''}
                                ${project.githubUrl ? `
                                    <a href="${project.githubUrl}" target="_blank" rel="noopener noreferrer"
                                        class="inline-block bg-gray-800 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-md hover:bg-gray-700 transition">
                                        <i class="fab fa-github mr-2"></i>View on GitHub
                                    </a>
                                ` : ''}
                            </div>
                            </div>
                        </div>
                        <div class="ml-4 flex space-x-2">
                            <button onclick="editProject(${index})" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteProject(${index})" 
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Initialize drag and drop
            initDragAndDrop();
        }

        // Delete project
        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                projectManager.deleteProject(index);
                loadProjects();
                showMessage('Project deleted successfully!', 'green');
            }
        }

        // Edit project - open modal with project data
        function editProject(index) {
            const projects = projectManager.getProjects();
            if (index < 0 || index >= projects.length) return;

            const project = projects[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editProjectTitle').value = project.title || '';
            document.getElementById('editProjectIcon').value = project.icon || '';
            document.getElementById('editProjectDescription').value = project.description || '';
            document.getElementById('editProjectFeatures').value = project.features ? project.features.join('\n') : '';
            document.getElementById('editProjectDemoUrl').value = project.demoUrl || '';
            document.getElementById('editProjectDemoText').value = project.demoText || '';
            document.getElementById('editProjectGithubUrl').value = project.githubUrl || '';
            document.getElementById('editProjectAdminUrl').value = project.adminUrl || '';

            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editProjectForm').reset();
            document.getElementById('editIndex').value = '-1';
        }

        // Show success/error message
        function showMessage(message, type = 'green') {
            const successMsg = document.createElement('div');
            const bgColor = type === 'green' ? 'bg-green-600' : 'bg-red-600';
            successMsg.className = `fixed top-20 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            const icon = type === 'green' ? 'check' : 'exclamation';
            successMsg.innerHTML = `<i class="fas fa-${icon}-circle mr-2"></i>${message}`;
            document.body.appendChild(successMsg);
            setTimeout(() => successMsg.remove(), 3000);
        }

        // Edit project form handler
        document.getElementById('editProjectForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const index = parseInt(document.getElementById('editIndex').value);
            if (index < 0) return;

            const featuresText = document.getElementById('editProjectFeatures').value;
            const features = featuresText ? featuresText.split('\n').filter(f => f.trim()) : [];

            const project = {
                title: document.getElementById('editProjectTitle').value,
                icon: document.getElementById('editProjectIcon').value.trim(),
                description: document.getElementById('editProjectDescription').value,
                features: features,
                demoUrl: document.getElementById('editProjectDemoUrl').value.trim(),
                demoText: document.getElementById('editProjectDemoText').value.trim() || 'Live Demo',
                adminUrl: document.getElementById('editProjectAdminUrl').value.trim(),
                githubUrl: document.getElementById('editProjectGithubUrl').value.trim()
            };

            if (projectManager.updateProject(index, project)) {
                closeEditModal();
                loadProjects();
                showMessage('Project updated successfully!', 'green');
            } else {
                showMessage('Failed to update project', 'red');
            }
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Add project form handler
        document.getElementById('addProjectForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const featuresText = document.getElementById('projectFeatures').value;
            const features = featuresText ? featuresText.split('\n').filter(f => f.trim()) : [];

            const project = {
                title: document.getElementById('projectTitle').value,
                icon: document.getElementById('projectIcon').value.trim(),
                description: document.getElementById('projectDescription').value,
                features: features,
                demoUrl: document.getElementById('projectDemoUrl').value.trim(),
                demoText: document.getElementById('projectDemoText').value.trim() || 'Live Demo',
                adminUrl: document.getElementById('projectAdminUrl').value.trim(),
                githubUrl: document.getElementById('projectGithubUrl').value.trim()
            };

            projectManager.addProject(project);
            document.getElementById('addProjectForm').reset();
            loadProjects();
            showMessage('Project added successfully!', 'green');
        });

        // Drag and Drop functionality
        let draggedElement = null;
        let draggedIndex = null;

        function initDragAndDrop() {
            const dragHandles = document.querySelectorAll('.drag-handle');
            const projectItems = document.querySelectorAll('.project-item');
            
            // Make drag handles draggable
            dragHandles.forEach((handle) => {
                handle.addEventListener('dragstart', handleDragStart);
                handle.addEventListener('dragend', handleDragEnd);
            });
            
            // Make project items accept drops
            projectItems.forEach((item) => {
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            // Get the parent project item
            const projectItem = e.target.closest('.project-item');
            draggedElement = projectItem;
            draggedIndex = parseInt(projectItem.getAttribute('data-index'));
            projectItem.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', projectItem.innerHTML);
        }

        function handleDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
            }
            
            // Remove drag-over class from all items
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const dropIndex = parseInt(this.getAttribute('data-index'));
                
                // Reorder projects
                if (projectManager.reorderProjects(draggedIndex, dropIndex)) {
                    loadProjects();
                    showMessage('Projects reordered successfully!', 'green');
                } else {
                    showMessage('Failed to reorder projects', 'red');
                }
            }

            this.classList.remove('drag-over');
            return false;
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>

</html>
